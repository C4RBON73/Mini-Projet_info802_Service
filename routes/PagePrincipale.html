<body>

  <p>Votre Trajet en voiture électrique</p>

  

  <button id="calcul">Lance le calcul</button>


  <select id ="cars" onclick="getCars()">  Voitures  </select>

  <script>
    document.getElementById("calcul").addEventListener('click', function() {
      var xhr = new XMLHttpRequest();
      xhr.open('GET', '/getCalcul', true);

      xhr.onreadystatechange = function() {
        if (xhr.readyState == 4 && xhr.status == 200) {
          var res = xhr.responseText.split(":");
          var res = res[1].split("}");
        document.getElementById("resTmpTrj").textContent = res[0];
      }
    };
    xhr.send();});

    function getCars(){
      var xhr = new XMLHttpRequest();
      xhr.open('GET', '/cars', true);

      xhr.onreadystatechange = function() {
        if (xhr.readyState == 4 && xhr.status == 200) {
          var res = xhr.responseText
          document.getElementById("cars").add(res);
      }
    };
    xhr.send();
  }



</script>
  <text id="resTmpTrj">Resultat du calcul</text>
</body>

</html>
