apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: front
    tiers: backend
  name: front
spec:
  replicas: 1
  selector:
    matchLabels:
      app: front
      lang: js
  template:
    metadata:
      labels:
        app: front
        lang: js
    spec:
      containers:
      - image: ghcr.io/c4rbon73/mini-projet_info802_service/info910-js
        name: front
        ports:
          - containerPort: 80
            name: http
        resources:
          requests:
            cpu: "200m"
            memory: "200Mi"
          limits:
            cpu: "350m"
            memory: "500Mi"
        livenessProbe:
          httpGet:
            path: "/"
            port: 80
